name: nexmarket
description: "Compre Aqui - Marketplace regional do Meio Oeste Catarinense"
publish_to: 'none'

version: 2.4.1+29

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.1
  firebase_app_check: ^0.3.2+10
  firebase_messaging: ^15.2.4
  firebase_storage: ^12.3.8
  cloud_firestore: ^5.6.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP & Networking
  dio: ^5.4.0

  # Navigation
  go_router: ^15.1.2

  # Local Storage
  shared_preferences: ^2.3.4
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4

  # UI Components
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Deep Links
  app_links: ^6.4.0

  # App Info
  package_info_plus: ^8.0.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  path: ^1.9.0
  url_launcher: ^6.3.1
  collection: ^1.19.0
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0

  # QR Code generation
  qr_flutter: ^4.1.0

  # Animations
  flutter_animate: ^4.5.2
  google_sign_in: ^6.0.0
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.3
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env.prod
